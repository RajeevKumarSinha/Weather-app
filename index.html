<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather</h1>
        <input type="text" class="cityTxtField">
        <button class="search">Search</button>
        <div class="detailBox">
            <div class="cityName">- - - -</div>
            <h1 class="weather">- - - -</h1>
            <p class="temperature">Temp: <span class="temp">--</span>&#176; C</p>
            <p class="temperature">Min Temp: <span class="minTemp">--</span>&#176; C</p>
            <p class="temperature">Max Temp: <span class="maxTemp">--</span>&#176; C</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
